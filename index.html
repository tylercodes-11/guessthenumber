<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>
<body>

    <h1> Guess a Number between 1 and 100!</h1>

    <div class="content">

        <form action="index.html" onsubmit="compareNum()">
            <input type="number" id="userGuess" name="guess"><br><br>
           
        </form>
        <button type="submit" id="enterInput">Enter </button>
        <button id="againButton">Try Again</button>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>


    </div>
        
       

    </div>

    <script src="script.js"></script>
</body>
</html>
